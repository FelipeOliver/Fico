<!DOCTYPE html>
<html lang="pt-br" ng-app="mainApp" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body ng-controller="LaunchController as ctrl">

	<div th:fragment="lancamento-form-modal">
	
		<!--/*/ <th:block th:include="lancamento-bank-modal :: lancamento-bank-modal"></th:block>  /*/-->
	
		<div class="modal fade in bs-example-modal-lg" id="modalLaunch" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
		  <div class="modal-dialog modal-lg">
		    <div class="modal-content">
		      	<div class="modal-header text-center">
		        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        	<h4 class="modal-title" id="myModalLabel">Lançamento</h4>
		      	</div>
		      	<div class="modal-body">		    

					<div class="panel panel-default">
			  			<div class="panel-body">          	
			
							<form ng-submit="ctrl.postLaunch()" method="post">
								<div class="row">
									<div class="col-md-2">
										<label>ID:</label>
										<input type="text" 
											   class="form-control" 
											   ng-model="ctrl.launch.id" 
											   readonly="readonly" />
									</div>
									<div class="col-md-10">
										<label>Descrição:</label>
										<input type="text" 
											   class="form-control" 
											   ng-model="ctrl.launch.description" 
											   required="required" />
									</div>
								</div>
								<div class="row">
									<div class="col-md-2">
										<label>Data: </label>
										<input type="text" 
										       class="form-control" 
										       id="lancamentoDate"
										       ng-model="ctrl.launch.date" />
									</div>
									<div class="col-md-3">
										<label>Valor:</label>
										<div class="input-group">
					   						<span class="input-group-addon">R$</span>
											<input type="text" 
											       class="form-control text-right" 
											       ng-model="ctrl.launch.amount" 
											       placeholder="R$ 0,00" />
					 						</div>
									</div>
									<div class="col-md-5">
										<label>Banco:</label>
										<div class="input-group">
						    				<select class="form-control" 
						    					    required="required"
											    	ng-model="ctrl.bankSelected"
						    					    ng-options="bank.code +' - '+ bank.name for bank in ctrl.listBanks track by bank.id">
											</select>
											<span class="input-group-addon-no">
												<a href="#" data-toggle="modal" ng-click="ctrl.showBankModal()" >
													<i class="fa fa-plus"></i>
												</a>
											</span>
										</div>
									</div>	
									<div class="col-md-2">
										<label>&nbsp;</label><br/>
								        <div class="checkbox pull-right">
								          <label>
								            <input type="checkbox" 
								                   class="form-control" 
								                   ng-model="ctrl.launch.paid" />
								            <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
								            <strong>Pago ?</strong>
								          </label>
								        </div>
									</div>
								</div>
								<hr/>
								<div class="row">
									<div class="col-md-12">
										<button type="submit" class="btn btn-primary">
											<i class="fa fa-floppy-o"></i>&nbsp;Salvar
										</button>
										<a href="#" class="btn btn-default pull-right" ng-click="ctrl.hideLaunchFormModal()">
											<i class="fa fa-times"></i>&nbsp;Cancelar
										</a>
									</div>
								</div>
							</form>	 
						
						</div><!-- panel body -->
											
					</div> 	

		    	</div>
		    </div>
		  </div>
		</div>	
	
	</div>	
    
</body>
</html>
