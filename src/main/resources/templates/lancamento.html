<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head lang="pt-br">
    	<title th:text="#{system.name}">Fico</title>
    	<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block>  /*/-->
    	<script>
			$(function() {
				$.datepicker.regional['pt-BR'] = {
		                closeText: 'Fechar',
		                prevText: '&#x3c;Anterior',
		                nextText: 'Pr&oacute;ximo&#x3e;',
		                currentText: 'Hoje',
		                monthNames: ['Janeiro','Fevereiro','Mar&ccedil;o','Abril','Maio','Junho',
		                'Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
		                monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun',
		                'Jul','Ago','Set','Out','Nov','Dez'],
		                dayNames: ['Domingo','Segunda-feira','Ter&ccedil;a-feira','Quarta-feira','Quinta-feira','Sexta-feira','Sabado'],
		                dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sab'],
		                dayNamesMin: ['Dom','Seg','Ter','Qua','Qui','Sex','Sab'],
		                weekHeader: 'Sm',
		                dateFormat: 'dd/mm/yy',
		                firstDay: 0,
		                isRTL: false,
		                showMonthAfterYear: false,
		                yearSuffix: ''};
				$.datepicker.setDefaults($.datepicker.regional['pt-BR']);
    			$( "#lancamentoDate" ).datepicker();
			});
		</script>
  	</head>
<body>

	<!--/*/ <th:block th:include="fragments/header :: header"></th:block>  /*/-->

    <div class="container-fluid">
      <div class="row">
       
		<!--/*/ <th:block th:include="fragments/menu :: menu"></th:block>  /*/-->
        
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

          <div class="page-header">
  				<h1>
  					<i class="fa fa-money text-danger"></i>&nbsp;
  					<span>Contas a Pagar</span>&nbsp;
  					<small>Gestão de Contas a <span class="text-danger">Pagar</span></small>
  				</h1>
		  </div>

          <div class="row row-containt">
          	<!-- /// Begin-Page Containt //////////////////////////////////// -->
			<div class="panel panel-default">
  				<div class="panel-body">          	
					<form th:action="@{/lancamento}" method="post">
						<div class="row">
							<div class="col-md-2">
								<label>ID:</label>
								<input type="text" class="form-control" name="id" id="lancamentoId" th:value="${lancamento.id}" readonly="readonly" />
							</div>
							<div class="col-md-10">
								<label>Descrição:</label>
								<input type="text" class="form-control" name="description" id="lancamentoDescription" th:value="${lancamento.description}" />
							</div>
						</div>
						<div class="row">
							<div class="col-md-2">
								<label>Data: </label>
								<input type="text" class="form-control" name="date" id="lancamentoDate" th:value="${#dates.format(lancamento.date, 'dd/MM/YYYY')}" />
							</div>
							<div class="col-md-3">
								<label>Valor:</label>
								<div class="input-group">
		    						<span class="input-group-addon">R$</span>
									<input type="text" class="form-control text-right" name="amount" th:value="${#numbers.formatDecimal(lancamento.amount, 1, 2)}" id="lancamentoAmount" placeholder="R$ 0,00" />
		  						</div>
							</div>
							<div class="col-md-5">
								<label>Banco:</label>
								<div class="input-group">
									<select class="form-control" name="bank.id" id="lancamentoBank">
										<option th:each="bank : ${banks}" 
          										th:value="${bank.id}" 
          										th:text="${bank.name}">Banco</option>
									</select>
									<span class="input-group-addon-no">
										<a href="#" data-toggle="modal" data-target="#myModal" >
											<i class="fa fa-plus"></i>
										</a>
									</span>
								</div>
							</div>	
							<div class="col-md-2">
								<label>&nbsp;</label><br/>
						        <div class="checkbox pull-right">
						          <label>
						            <input type="checkbox" class="form-control" th:checked="${lancamento.paid}"  name="paidText" id="lancamentoPaid" />
						            <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
						            <strong th:class="${lancamento.paid == true} ? 'text-success' : 'text-danger'" >Pago ?</strong>
						          </label>
						        </div>
							</div>
						</div>
						<hr/>
						<div class="row">
							<div class="col-md-12">
								<button type="submit" class="btn btn-primary">
									<i class="fa fa-floppy-o"></i>&nbsp;Salvar
								</button>
								<a href="#" class="btn btn-default pull-right">
									<i class="fa fa-times"></i>&nbsp;Cancelar
								</a>
							</div>
						</div>
					</form>	 
				</div><!-- panel body -->
								
			</div>  

			<div th:if="${alertStatus != null}">
				<div th:class="${alertStatus == 'success'} ? 'alert alert-success alert-dismissible' : 'alert alert-danger alert-dismissible'" class="alert alert-warning alert-dismissible" role="alert">
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				  <span th:text="${alertMessage}"></span>
				</div>
			</div>
			
            <!-- /// End-Page Containt //////////////////////////////////// -->
          </div>
          
        </div>
      </div>
    </div>    


    <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block>  /*/-->
    
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header text-center">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Bancos</h4>
	      </div>
	      <div class="modal-body">

			<form th:action="@{/bank}" method="post">
			
				<input type="hidden" class="form-control" name="id" id="bankId" />
				<input type="hidden" class="form-control" name="nextUrl" id="bankNextUrl" value="/lancamento/new" />
				<div class="row">
					<div class="col-md-2">
						<label>Código</label>
						<input type="text" class="form-control" name="code" id="bankCode" />
					</div>
					<div class="col-md-10">
						<label>Nome</label>
						<input type="text" class="form-control" name="name" id="bankName" />
					</div>
				</div>
				<hr/>
				<div class="row">
					<div class="col-md-12">
						<button type="submit" class="btn btn-primary">
							<i class="fa fa-floppy-o"></i>&nbsp;Salvar
						</button>
						<a href="#" class="btn btn-default pull-right">
							<i class="fa fa-times"></i>&nbsp;Cancelar
						</a>
					</div>
				</div>
			</form>

	      </div>
	    </div>
	  </div>
	</div>    
	

	<!--/*/ <th:block th:include="fragments/footerjsinc :: footerjsinc"></th:block>  /*/-->
    
</body>
</html>
